<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>google-maps + google-youtube-video-wall Demo</title>

    <script src="../bower_components/platform/platform.js"></script>
    <link rel="import" href="google-youtube-video-wall.html">
    <link rel="import" href="../bower_components/google-map/google-map.html">
    <link rel="import" href="../bower_components/geo-location/geo-location.html">

    <style>
      #container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      google-map {
        display: inline-block;
        width: 30%;
        min-width: 100px;
        max-width: 400px;
        height: 100%;
      }

      google-youtube-video-wall {
        display: inline-block;
        height: 100%;
      }
    </style>
  </head>

  <body unresolved>
    <template is="auto-binding">
      <geo-location latitude="{{latitude}}"
                    longitude="{{longitude}}">
      </geo-location>

      <template if="{{latitude == null || longitude == null}}">
        <h1>
          <code>&lt;google-maps&gt;</code> + <code>&lt;google-youtube-video-wall&gt;</code>
        </h1>

        <p>Determining location...</p>
      </template>

      <template if="{{latitude != null && longitude != null}}">
        <div id="container" horizontal layout>
          <google-map latitude="{{latitude}}"
                      longitude="{{longitude}}">
            <google-map-marker latitude="{{latitude}}"
                               longitude="{{longitude}}"
                               draggable="true">
            </google-map-marker>
          </google-map>

          <google-youtube-video-wall headerTitle="Real Estate Finder"
                                     location="{{latitude}},{{longitude}}"
                                     locationRadius="2mi"
                                     order="date"
                                     q="real estate"
                                     flex>
          </google-youtube-video-wall>
        </div>
      </template>
    </template>
  </body>
</html>
